<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Swiper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>News Swiper</h1>
            <p>Swipe through the latest news</p>
        </div>

        <div class="card-container" id="cardContainer">
            <div class="loading" id="loading">Loading news...</div>
        </div>

        <div class="swipe-instructions">
            <p>Swipe left to skip â€¢ Swipe right to save</p>
            <!-- <p>Or use the buttons below</p> -->
        </div>

        <div class="swipe-buttons">
            <button class="swipe-btn" id="skipBtn">Skip</button>
            <button class="swipe-btn" id="saveBtn">Save</button>
        </button>
    </div>
    <script src="js/news.js"></script>
</body>
</html>
